<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> geometry</title>

    <!-- tailwind and daisy ui link  -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="p-8">
    <main>
        <div class="flex gap-4 flex-col md:flex-row">
            <!-- shape area  -->
            <div class="flex-1 grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class=" font-bold text-2xl text-center">Triangle!</h2>
                      <p class="text-center text-xl"> Area: <span id="sapnArea"></span> cm <sup>2</sup> </p>

                       <div>
                        <input id="triangle-base" class="w-16 text-2xl p-2 rounded-sm bg-slate-200" type="text" name="" placeholder="b">
                        <span class="ml-2 mr-3">cm</span>
                        <input id="triangle-height" class="w-16  text-2xl p-2 rounded-sm bg-slate-200"  type="text" name="" placeholder="h">
                        <span class="ml-2">cm</span>
                       </div>

                      <div class="card-actions">
                        <button onclick="triangleCalculator()" class="btn btn-primary w-full">Triangle </button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle -->
                <div class="card w-full bg-base-100 shadow-xl">
                    <figure><img class="w-3/4 my-4" src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class=" font-bold text-2xl text-center">Triangle!</h2>
                      <p class="text-center text-xl"> Area: <span id="rectangle-area"></span> cm <sup>2</sup> </p>

                       <div>
                        <input id="rectangle-width" class="w-16 text-2xl p-2 rounded-sm bg-slate-200" type="text" name="" placeholder="w">
                        <span class="ml-2 mr-3">cm</span>
                        <input id="rectangle-height" class="w-16  text-2xl p-2 rounded-sm bg-slate-200"  type="text" name="" placeholder="l">
                        <span class="ml-2">cm</span>
                       </div>

                      <div class="card-actions">
                        <button onclick="rectangleCalculator()" class="btn btn-primary w-full">Triangle </button>
                      </div>
                    </div>
                  </div>
                
    
            </div>

            <!-- right side area  -->
            <div class="w-96 border-2 border-gray-600 rounded-md">
                <h2 class="text-2xl text-center">Area calculation</h2>
            </div>

        </div>
    </main>


    <script src="./js/Triangle.js"></script>
</body>
</html>
